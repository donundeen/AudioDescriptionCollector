        function onDeviceReady(){
            console.log("starting app~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");
            document.getElementById("indicator").innerHTML = "starting  it";


            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);

                document.getElementById("indicator").innerHTML = "failed at " + msg;

                document.getElementById("indicator").innerHTML = "in fotFS, creating file";

            }

var serverUrl = "http://127.0.0.1:3456";

// Upload image to server
function uploadImage (imageURI, params) {

    var ft = new FileTransfer();

    var options = new FileUploadOptions();
    
    options.fileKey = "file";
    options.fileName = 'filename.jpg'; // We will use the name auto-generated by Node at the server side.
    options.mimeType = "image/jpeg";
    options.chunkedMode = false;
    options.params = params;

    ft.upload(imageURI, serverUrl + "/upload",
              function (e) {
                // upload ok
              document.getElementById("indicator").innerHTML = "image Uploaded";
              },
              function (e) {
              document.getElementById("indicator").innerHTML = "image Upload FAILED " + e.code + " : " + e.http_status + " : " + e.target;
              }, options);
 
}
